<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">    
    <title>Image Gallery</title>
</head>
<body>
    <header class="header">
          <h1>Photo Gallery</h1>
    </header>
  
    <div class="container">

        <img src="img1.jpeg" alt="Photo 1" class="galleryimage">
        <img src="img2.jpeg" alt="Photo 5" class="galleryimage">
        <img src="img4.jpeg" alt="Photo 2" class="galleryimage">
        <img src="img7.jpeg" alt="Photo 3" class="galleryimage">
        <img src="img6.jpeg" alt="Photo 4" class="galleryimage">
        <img src="img10.jpeg" alt="Photo 5" class="galleryimage">
        <img src="img3.jpeg" alt="Photo 5" class="galleryimage">
        <img src="img9.jpeg" alt="Photo 5" class="galleryimage">
        <img src="img8.jpeg" alt="Photo 5" class="galleryimage">
        <img src="img5.jpeg" alt="Photo 5" class="galleryimage">

    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="lightbox-img" src="" alt="Full Size Image">
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
